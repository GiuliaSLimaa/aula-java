<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Atividade - 9 </h1>
    <script>
        num = parseInt(prompt("Por favor, digite o ano em que você nasceu: "));
        idade = 2022 - num
        if (idade < 16) {
            document.write("Usuário não pode votar.");
        } else if (idade <= 17 || idade >= 70) {
            document.write("Voto do usuário é opcional.");
        } else {
            document.write("Voto do usuário é obrigatório.");
        }
    </script>
</body>

</html>
