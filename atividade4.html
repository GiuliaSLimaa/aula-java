<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Atividade - 4 </h1>
    <script>
        n1 = parseInt(prompt("Por favor, insira o primeiro número: "));
        n2 = parseInt(prompt("Por favor, insira o segundo número: "));

        if (n1 == n2) {
            document.write("Ambos os números que o usuário inseriu são iguais.");
        }
        if (n1 > n2) {
            document.write("O primeiro valor (" + n1 + ") é maior que o segundo.");
        }
        if (n1 < n2) {
            document.write("O segundo valor (" + n2 + ") é maior que o primeiro.");
        }
    </script>
</body>

</html>
