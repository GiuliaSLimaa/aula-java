<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Atividade - 8 </h1>
    <script>
        soma = 0;
        for (i = 0; i < 4; i++) {
            num = parseInt(prompt("Digite a sua nota: " + i));

            if (num > 0 && num < 10) {
                soma += num;
                document.write("<hr>" + "Nota " + (i + 1) + "insirida: " + num + ";   ");
            }
        }
        media = soma / 4;
        document.write("<hr>" + "A média aritimédica das notas que você inseriu é: " + media);
        if (media > 5) {
            document.write("<br> Usuário passou no teste!");
        } else {
            document.write("<br> Usuário falhou!");
        }
    </script>
</body>

</html>
