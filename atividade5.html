<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Atividade - 5 </h1>
    <script>
        soma = 0;
        for (i = 0; i < 10; i++) {
            num = parseInt(prompt("Por favor, insira sua nota: " + i));
            soma += num;
            document.write("<hr>" + "nota " + (i + 1) + " adicionada: " + num + ";   ");
        }
        media = soma / 10;
        document.write("<hr>" + "Sua média aritimética final é: " + media)
    </script>
</body>

</html>
