<body>
    <h1> Atividade - 7 </h1>
    <script>
        soma = 0;
        for (i = 0; i < 6; i++) {
            num = parseInt(prompt("Insira um valor: " + i));
            if (num < 72) {
                soma += num;
                document.write("<hr>" + "valor " + (i + 1) + " adicionado: " + num + ";   ");
            }
        }
        document.write("<hr>" + "A soma dos valores menores que 72 citados Ã©: " + soma)
    </script>
</body>
