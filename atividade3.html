<body>
    <h1> Atividade - 3 </h1>
    <script>
        n1 = parseInt(prompt("Por favor, insira o primeiro número: "));
        n2 = parseInt(prompt("Por favor, insira o segundo número: "));
        n3 = parseInt(prompt("Por favor, insira o terceiro e último número: "));

        if (n1 > n2 && n1 > n3) {
            document.write(n1 + " é o maior número.");
        }
        if (n2 > n1 && n2 > n3) {
            document.write(n2 + " é o maior número.");
        }
        if (n3 > n1 && n3 > n2) {
            document.write(n3 + " é o maior número.");
        }
    </script>
</body>

</html>
